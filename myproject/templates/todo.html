<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 pt-3">
        <form action= "" method="post">
              {% csrf_token %}
            <input type="text" name="todo" class="list-group-item" placeholder="your todo"><br>
            <button method = "POST" type="Submit" class="btn btn-primary mt-1">Submit</button>
        </form>

        <ul class="list-group mt-4">
            {% for todo in todos %}
            <li class="list-group-item">
                {% if todo.is_completed %}
                
                <strike>{{todo.todo_name}}</strike>
                {% else %}
                {{todo.todo_name}}
                {% endif %}
               <a href="{% url 'todo_del' todo.id %}" class="btn btn-danger">Delete</a> 
               <a href="{% url 'mark_comp' todo.id %}" class="btn btn-success">Mark Complete</a> 

            {% endfor %}
            </li>

        </ul>
    </div>
</body>
</html>
